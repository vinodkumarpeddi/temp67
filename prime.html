<html>
    <head>
        <body>
            <script>
                  var n=parseInt(prompt("Enter Number"));
                  var count=0;
                  for(var i=1;i<=n;i++){
                    if(n%i==0)
                    {
                        count++;
                    }
                  }
                  if(count==2)
                  {
                    document.write(n," is prime number");
                  }
                  else{
                    document.write(n," is not prime number");
                  }
            </script>
        </body>
    </head>
</html>
