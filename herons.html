<html>
    <head>
        <body>
            <script>
                var a=parseInt(prompt("Enter the number:"));
                var b=parseInt(prompt("Enter the number:"));
                var c=parseInt(prompt("Enter the number:"));
                var s=(a+b+c)/2;
                var area=Math.sqrt(s*(s-a)*(s-b)*(s-c));
                document.write(area);
            </script>
        </body>
    </head>
</html>
